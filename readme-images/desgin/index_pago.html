<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuimarBot</title>
    <link rel="stylesheet" href="../css/styles_pago.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Direccion de Envio</h3>
                    <div class="input-box">
                        <span>Nombre Completo: </span>
                        <input type="text"
                        placeholder="Garcilazo Giovanni">
                    </div>
                    <div class="input-box">
                        <span>Email: </span>
                        <input type="email"
                        placeholder="example@example.com">
                    </div>
                    <div class="input-box">
                        <span>Direccion: </span>
                        <input type="text"
                        placeholder="Calle - Localidad">
                    </div>
                    <div class="input-box">
                        <span>Departamento: </span>
                        <input type="text"
                        placeholder="Lima">
                    </div>
                    
                    <div class="flex">
                        <div class="input-box">
                            <span>País: </span>
                            <input type="text"
                            placeholder="Perú">
                        </div>
                        <div class="input-box">
                            <span>Codigo Postal: </span>
                            <input type="text"
                            placeholder="23456">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Formas de Pago</h3>
                    <div class="input-box">
                        <span>Tarjetas Aceptadas: </span>
                        <img src="../images/ICONO_PAGO1.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Nombre en la Tarjeta: </span>
                        <input type="text"
                        placeholder="Garcilazo Giovanni">
                    </div>
                    <div class="input-box">
                        <span>Numero de la Tarjeta: </span>
                        <input type="number"
                        placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input-box">
                        <span>Mes de Expiración: </span>
                        <input type="text"
                        placeholder="Septiembre">
                    </div>
                    
                    <div class="flex">
                        <div class="input-box">
                            <span>Año de Exp. : </span>
                            <input type="number"
                            placeholder="2026">
                        </div>
                        <div class="input-box">
                            <span>CVV: </span>
                            <input type="number"
                            placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Entregar</button>
        </form>
    </div>


</body>
</html>
